<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
    .sss{
       border: 1px solid #ccc;
    height: 300px;
    margin-top:30px;
    }
    .sss1 {
       border: 1px solid #ccc;
    height: 300px;
    margin-top:30px;
    transform: rotate(135deg);
    }
    .sss h4{
      padding-top: 90px;
    }
    .sss1 h4{
      padding-top: 90px;
    }
  </style>
</head>
<body>
<div class="container">
<div class="row">
    <div class="col-md-5 col-sm-5 col-sm-push-5">
      <div class="sss1">
          <h4 class="text-center">Content B</h4>
      </div>
    </div>
    <div class="col-md-5 col-sm-5 col-sm-pull-5">
       <div class="sss">
          <h4 class="text-center">Content A</h4>
      </div>
    </div>
</div>
</div>
</body>
</html>
