 <!DOCTYPE html>
<html>
<body>

<script type="text/javascript">
	var myevenNumbersArray = [];  
	for (var i = 1; i <= 10; i++) {  
	    myevenNumbersArray[i] = i * 2;  
	}  
	for (var i = 1; i < myevenNumbersArray.length; i++) {  
	    document.write("2 * " + i + " = " + myevenNumbersArray[i] + "</br>");  
	} 
	
</script>

</body>
</html>
